<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
    <form action="" method="get">
            <div class="main_heading">
                <h1>Contact form</h1>
                <p>Please fill all texts in the fields.</p>
            </div>
            <div class="lower_heading">
            <p>Your name: <input type="text" name="name" required placeholder="Your Full Name"> </p>
            <p>Your Email: <input type="email" name="email" id="email" required placeholder="Valid Email Address"></p>
            <p>Message: <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your message to us"></textarea></p>
            <p>Subject: <input type="subject" name="subject" required placeholder="Job enquiry"> </p> 
            <input type="submit" value="Send">  
        </div>


    </form>
</div>
</body>
</html>
